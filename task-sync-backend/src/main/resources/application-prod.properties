#Arquivo de configuracao do Spring Boot, onde define o nome da aplicacao, a porta onde deve rodar,
#os perfis de configuracao e o banco de dados sendo H2 e utiliza os script dos caminhos mencionados
spring.h2.console.enabled=true
spring.datasource.name=task_sync_db
spring.datasource.base.url=jdbc:postgresql://localhost:5432/
spring.datasource.url=jdbc:postgresql://localhost:5432/${spring.datasource.name}
