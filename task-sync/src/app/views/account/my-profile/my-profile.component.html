<h1>Meu perfil</h1>
<hr>

<h2>Dados cadastrais</h2>
<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" readonly>
        </div>
        <div class="form-group col-12 mt-2">
            <label for="fullName">Nome completo</label>
            <input type="text" class="form-control mb-2" id="fullName" placeholder="Nome completo" required="">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4">Atualizar</button>
            </div>
        </div>
    </div>
</form>
<hr>
<h2>Atualizar senha</h2>
<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="oldPassword">Senha antiga</label>
            <input type="password" class="form-control mb-2" id="oldPassword" placeholder="Senha antiga">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="newPassword">Senha nova</label>
            <input type="password" class="form-control mb-2" id="newPassword" placeholder="Nova senha">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="confirmNewPassword">Repita a nova senha</label>
            <input type="password" class="form-control mb-2" id="confirmNewPassword" placeholder="Repita a nova senha">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4">Atualizar</button>
            </div>
        </div>
    </div>
</form>
