            <div class="image-container">

                        <div class="welcome">
                            <h1>LOGIN</h1>
                        </div>
                        

                        <input matInput type="email" placeholder="Digite seu email" required [formControl]="email"
                            class="fa fa-envelope enter-field">
                    </div>
                    <div>
                        <input matInput type="password" placeholder="Digite sua senha" maxlength="10" required
                            [formControl]="password" class="fa fa-lock Password enter-field">

                                class="type-user">
                            <label for="colab" class="type-user">Colaborador</label>
                        </div>

                        <div *ngIf="accessType.hasError('required') && accessType.touched" class="text-danger">

                        </div> -->

                    </div>

                    @if(isLoginIncorrect) {
                    <p class="text-danger mt-2">Email e/ou senha incorretos.</p>
                    }
                </form>
            </div>
        </div>
    </div>
