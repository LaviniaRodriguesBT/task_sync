<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>
<body>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
      </ol>
    </nav>
    <h2>Pr√≥ximos eventos</h2>
    <div class="card-container">
      <p-carousel class="teste" 
        [value]="events" 
        [numVisible]="4" 
        [numScroll]="-1" 
        [circular]="true"
        [autoplayInterval]="5000">
        <ng-template pTemplate="item" let-event>
          <a routerLink="/event/{{ event.id }}/scheduling/list">
            <div class="card-caurosel">
              <div class="img-next-event">
                <img src="{{event.image ? event.image : '/assets/img/event.png'}}" alt="User Image">
              </div>
              <div class="card-body">
                <table class="table body-text-card">
                  <td class="date-next-event">
                    {{ event.name | slice: 0: 25 }}...
                    {{ event.date | date: 'dd/MM/yyyy' }}
                  </td>
                </table>
              </div>
            </div>
          </a>
        </ng-template>
      </p-carousel>
    </div>
    <div id="meuGrafico2" class="teste8"></div>
    <div class="dashboard">
      <h2>Dashboard</h2>
      <div class="status-cards">
        <div class="card" #statusCard>
          <h3>Total de Pessoas</h3>
          <p>{{ totalPessoas }}</p>
        </div>
        <div class="card" #statusCard>
          <h3>Em Andamento</h3>
          <p>{{ emAndamento }}</p>
        </div>
        <div class="card" #statusCard>
          <h3>Finalizado</h3>
          <p>{{ concluido }}</p>
        </div>
        <div class="card" #statusCard>
          <h3>Em Aberto</h3>
          <p>{{ emAberto }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
