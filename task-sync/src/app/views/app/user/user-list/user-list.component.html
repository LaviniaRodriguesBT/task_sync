<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/user/list">Pessoas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>
<h1>Lista de Pessoas</h1>


<div class="d-flex justify-content-between">
    <a class="btn btn-back arrow-back" href="/">
        <span class="material-icons">arrow_back</span>
    </a>

    <a class="btn btn-create" routerLink="/user/create">
        <fa-icon [icon]="faAdd" title="Adicionar nova pessoa"></fa-icon>
        Cadastrar pessoa
    </a>

    <div class="search-box">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" id="search" placeholder="Pesquisa" (keyup)="search()">
    </div>

    <a class="btn btn-pdf" (click)="gerarPdf()">
        <span class="material-icons color-print">print</span>
    </a>
</div>
<hr>

<div class="card-container">
    <ng-container *ngFor="let user of users; let i = index">
        <div class="card">
            <div class="card-header">
                <h3>{{ user.name }}</h3>
            </div>
            <div class="user-image">
                <img src="/assets/img/face.png" alt="User Image">
            </div>
            <div class="card-body">
                <table class="table body-text-card">
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">CPF</th>
                            <td>{{ user.cpf }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Telefone</th>
                            <td>{{ user.phone }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Endereço</th>
                            <td>{{ user.address | slice:0:19}}...</td>
                        </tr>
                    </tbody>
                </table>
                <div class="action-buttons">
                    <a routerLink="/user/detail/{{ user.id }}">
                        <span class="material-icons color-detail" title="Informações">info</span>
                    </a>
                    <a routerLink="/user/edit/{{ user.id }}">
                        <span class="material-icons color-edit" title="Editar usuário">edit</span>
                    </a>
                    <a (click)="deleteUser(user.id!)">
                        <span class="material-icons color-delete" title="Deletar usuário">delete_forever</span>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div class="pagination">    
    <select class="btn-back">
        <option value="5">5 por página</option>
        <option value="10">10 por página</option>
        <option value="15">15 por página</option>
        <option value="50">50 por página</option>
    </select>
    <button class="btn-back" (click)="previousPage()">Anterior</button>
    <button class="btn-back" (click)="nextPage()">Próximo</button>
</div>
