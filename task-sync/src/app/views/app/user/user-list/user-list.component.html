<input type="text" id="search" placeholder="Tarefa" (keyup)="search()">

<div class="mat-elevation-z8 user-list">
    @for (user of users; track $index) {
      <div class="user-card">
        <div class="user-image">
            <img src="\assets\img\face.png">
          </div>
        <div class="user-details">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-info">
            <span>Email: {{ user.email }}</span>
            <span>CPF: {{ user.cpf }}</span>
            <span>Telefone: {{ user.phone }}</span>
            <span>Endereço: {{ user.address }}</span>
          </div>
        </div>
        <div class="user-actions">
          <a routerLink="/user/detail/{{ user.id }}" class="action-button">
            <span class="material-icons color-detail" title="Informacoes">info</span>
          </a>
          <a routerLink="/user/edit/{{ user.id }}" class="action-button">
            <span class="material-icons color-edit" title="Editar usuario">edit</span>
          </a>
          <button (click)="deleteUser(user.id!)" class="action-button">
            <span class="material-icons color-delete" title="Apagar usuario">delete_forever</span>
          </button>
        </div>
      </div>
    }
  </div>
<div class="pagination">
    <select>
        <option value="5">5 por página</option>
        <option value="10">10 por página</option>
        <option value="15">15 por página</option>
        <option value="50">50 por página</option>
    </select>
    <button onclick="previousPage()">Anterior</button>
    <button onclick="nextPage()">Próximo</button>
</div>
