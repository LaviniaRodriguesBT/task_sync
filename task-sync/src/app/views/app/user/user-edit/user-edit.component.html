<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/user/list">Usuários</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editar</li>
    </ol>
</nav>
<h1>Editar Informações da Pessoa</h1>
<hr>

<form class="form-div" method="post" (ngSubmit)="update()" [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" formControlName="name">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="img-user" class="text-name image-label">Imagem da Pessoa</label>
            <div class="image-upload-container">
                <input type="file" #imgUser id="img-user" class="sr-only lenght-image" accept="image/*" (change)="onImageSelected($event)">
                
                <div class="image-preview-container">
                    <img #imagePreview id="image-preview" src="/assets/img/upload-photo.png" alt="Pré-visualização da imagem" class="upload-image" title="Faça o upload da sua imagem" (click)="openImagePicker()">
                </div>
                
                <h5 class="text-recomend-img">A dimensão recomendada é de <strong>1600 x 838</strong>. Formato <strong>JPEG ou PNG de no máximo 2MB</strong>. Imagens com dimensões diferentes serão redimensionadas.</h5>
            </div>
        </div>

        <div class="form-group col-12 mt-2">
            <label for="email" class="text-name">Email</label>
            <input type="text" class="field-name" id="email" placeholder="Email" formControlName="email">
        </div>
        
        <div class="form-group col-12 mt-2">
            <label for="password" class="text-name">Senha</label>
            <div class="input-group">
                <input type="password" class="field-name" id="password" placeholder="Senha" formControlName="password">
                <div class="input-group-append">
                    <span id="togglePassword" (click)="togglePasswordVisibility()">
                        <i class="fas input-group-text" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group col-12 mt-2">
            <label for="cpf" class="text-name">CPF</label>
            <input type="text" class="field-name" id="cpf" placeholder="CPF" formControlName="cpf">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="phone" class="text-name">Telefone</label>
            <input type="text" class="field-name" id="phone" placeholder="Telefone" formControlName="phone">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="address" class="text-name">Endereço</label>
            <input type="text" class="field-name" id="address" placeholder="Endereço" formControlName="address">
        </div>

        <mat-form-field class="text-name">
            <mat-label>Tipo de Acesso</mat-label>
            <mat-select formControlName="access_type" class="field-name" >
                <mat-option value="Administrador">Administrador</mat-option>
                <mat-option value="Colaborador">Colaborador</mat-option>
            </mat-select>
        </mat-form-field>
        
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <a class="btn col-2 me-4 btn-back" href="/user/list">Voltar</a>
                <button class="btn col-2 btn-create">Salvar</button>
            </div>
        </div>
    </div>
</form>
