<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/user/list">Pessoas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
    </ol>
</nav>
<h1>Detalhes das pesssoas</h1>
<hr>

<form class="form-div">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" readonly
                value="{{userInformation?.name}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="img-event" class="text-name image-label">Imagem do Evento</label>
            <div class="image-preview-container">
                <img #imagePreview id="image-preview" src="{{userInformation?.image || '/assets/img/upload-photo.png'}}" alt="Pré-visualização da imagem" class="upload-image" title="Imagem da pessoa">
            </div>
        </div>

        <div class="form-group col-12 mt-2">
            <label for="email" class="text-name">Email</label>
            <input type="email" class="field-name" id="email" placeholder="Email" readonly
                value="{{userInformation?.email}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="password" class="text-name">Senha</label>
            <div class="input-group">
                <input type="password" class="field-name" id="password" placeholder="Senha" readonly value="{{userInformation?.password}}">
                <div class="input-group-append">
                    <span id="togglePassword" (click)="togglePasswordVisibility()">
                        <i class="fas input-group-text" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group col-12 mt-2">
            <label for="cpf" class="text-name">CPF</label>
            <input type="text" class="field-name" id="cpf" placeholder="Cpf" readonly
                value="{{userInformation?.cpf}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="phone" class="text-name">Telefone</label>
            <input type="text" class="field-name" id="phone" placeholder="Telefone" readonly
                value="{{userInformation?.phone}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="address" class="text-name">Endereço</label>
            <input type="text" class="field-name" id="address" placeholder="Address" readonly
                value="{{userInformation?.address}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="access_type" class="text-name">Tipo de Acesso</label>
            <input type="text" class="field-name" id="access_type" placeholder="Access Type" readonly
                value="{{userInformation?.access_type}}">
        </div>

        <div class="col-12 text-end mt-2">
            <button class="btn col-2 me-4 btn-back" routerLink="/user/list">Voltar</button>
            <button class="btn col-2 btn-create" routerLink="/user/edit/{{userInformation?.id}}">Editar</button>
        </div>
    </div>
</form>
