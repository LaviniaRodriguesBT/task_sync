<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/user/list">Pessoas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Cadastrar nova pessoa</li>
    </ol>
</nav>
<h1>Cadastrar novo pessoa</h1>
<hr>

<form class="form" [formGroup]="form" (ngSubmit)="create()">
    <div class="form-row">

        <div class="form-group col-12 mt-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF" formControlName="cpf">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" placeholder="Telefone" formControlName="phone">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="endereco">Endereco</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereco" formControlName="endereco">
        </div>
        <div class="col-12 text-end mt-2">
            <a class="btn btn-secondary" href="/user/list">Criando aqui</a>
            <button class="btn btn-success">Criar</button>
        </div>
    </div>
</form>
