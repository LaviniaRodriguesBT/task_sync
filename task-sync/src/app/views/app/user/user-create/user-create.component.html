<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/user/list">Usuários</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Cadastrar novo usuario</li>
    </ol>
</nav>
<h1>Cadastrar novo usuário</h1>
<hr>

<form class="form">
    <div class="form-row">

        <div class="form-group col-12 mt-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="name">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF" formControlName="cpf">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="endereco">Endereco</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereco" formControlName="endereco">
        </div>
        <div class="col-12 text-end mt-2">
            <button class="btn btn-primary">Criar</button>
        </div>
    </div>
</form>
