<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/list">Eventos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
    </ol>
</nav>
<h1>Detalhes do evento</h1>
<hr>

<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="code">Código</label>
            <input type="text" class="form-control" id="code" placeholder="Código" readonly value="{{eventInformation?.code}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" readonly value="{{eventInformation?.name}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" placeholder="Descrição" readonly value="{{eventInformation?.description}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="business">Business</label>
            <input type="text" class="form-control" id="business" placeholder="Business" readonly value="{{eventInformation?.business}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="date">Data</label>
            <input type="text" class="form-control" id="date" placeholder="Descrição" readonly value="{{eventInformation?.date}}">
        </div>
        <div class="col-12 text-end mt-2">
            <button class="btn btn-secondary col-2 me-4" routerLink="/event/list">Voltar</button>
            <button class="btn btn-primary col-2" routerLink="/event/edit/{{eventInformation?.id}}">Editar</button>
        </div>
    </div>
</form>
