<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/scheduling/list">Cronogramas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
    </ol>
</nav>
<h1>Detalhes do cronograma</h1>
<hr>

<form class="form-div">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome da pessoa</label>
            <input type="text" class="field-name" id="user_id" placeholder="Nome da pessoa" readonly
                value="{{schedulingInformation?.user?.name}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="task" class="text-name">Nome da atividade</label>
            <input type="text" class="field-name" id="task_id" placeholder="Nome da atividade" readonly
                value="{{schedulingInformation?.task?.name}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="value" class="text-name">Valor R$</label>
            <input type="text" class="field-name" id="value" placeholder="Valor R$" readonly
                value="{{schedulingInformation?.value}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="start_time" class="text-name">Horario de Inicio</label>
            <input type="time" class="field-name" id="start_time" placeholder="Horario de Inicio" readonly
                value="{{schedulingInformation?.start_time}}">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="end_time" class="text-name">Horario de Termino</label>
            <input type="time" class="field-name" id="end_time" placeholder="Horario de Termino" readonly
                value="{{schedulingInformation?.end_time}}">
        </div>
        
        <div class="form-group col-12 mt-2">
            <label for="date" class="text-name">Data</label>
            <input type="date" class="field-name" id="date" placeholder="Data" readonly
                value="{{schedulingInformation?.date}}">
        </div>

        <mat-form-field class="text-name">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" class="field-name" [disabled]="true" value="{{schedulingInformation?.status}}">
                <mat-option value="Em andamento">Em andamento</mat-option>
                <mat-option value="Finalizada">Finalizada</mat-option>
            </mat-select>
        </mat-form-field>        

        <div class="col-12 text-end mt-2">
            <button class="btn col-2 me-4 btn-back" routerLink="/event/{{eventId}}/scheduling/list">Voltar</button>
            <button class="btn col-2 btn-create" routerLink="/event/{{eventId}}/scheduling/edit/{{schedulingInformation?.id}}">Editar</button>
        </div>
    </div>
</form>
