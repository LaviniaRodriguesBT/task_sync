<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/scheduling/list">Cronogramas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalhes</li>
    </ol>
</nav>
<h1>Detalhes do cronograma</h1>
<hr>

<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name">Nome da pessoa</label>
            <input type="text" class="form-control" id="user_id" placeholder="Nome da pessoa" readonly
                value="{{schedulingInformation?.user_id}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name">Nome da atividade</label>
            <input type="text" class="form-control" id="task_id" placeholder="Nome da atividade" readonly
                value="{{schedulingInformation?.task_id}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="value">Valor R$</label>
            <input type="text" class="form-control" id="value" placeholder="Valor R$" readonly
                value="{{schedulingInformation?.value}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="start_time">Horario de Inicio</label>
            <input type="time" class="form-control" id="start_time" placeholder="Horario de Inicio" readonly
                value="{{schedulingInformation?.start_time}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="end_time">Horario de Termino</label>
            <input type="time" class="form-control" id="end_time" placeholder="Horario de Termino" readonly
                value="{{schedulingInformation?.end_time}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="date">Data</label>
            <input type="date" class="form-control" id="date" placeholder="Data" readonly
                value="{{schedulingInformation?.date}}">
        </div>

        <mat-form-field div class="col-12 text-end mt-2">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" [disabled]="true" value="{{schedulingInformation?.status}}">
                <mat-option value="Em andamento">Em andamento</mat-option>
                <mat-option value="Concluído">Concluído</mat-option>
            </mat-select>
        </mat-form-field>        

        <div class="col-12 text-end mt-2">
            <button class="btn btn-secondary col-2 me-4" routerLink="/event/{{eventId}}/scheduling/list">Voltar</button>
            <button class="btn btn-primary col-2"
                routerLink="/event/{{eventId}}/scheduling/edit/{{schedulingInformation?.id}}">Editar</button>
        </div>
    </div>
</form>
