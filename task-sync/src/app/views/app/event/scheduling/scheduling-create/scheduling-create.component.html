<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/scheduling/list">Cronogramas</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Criar</li>
    </ol>
</nav>
<h1>Criar novo cronograma</h1>
<hr>
<a class="btn btn-create btn-primary text-white" (click)="gerarPdf()">
    Gerar pdf
</a>

<form class="form" [formGroup]="form" (ngSubmit)="create()">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name">Nome da pessoa</label>
            <input type="text" class="form-control" id="user_id" placeholder="Nome da pessoa"
                formControlName="user_id">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name">Nome da atividade</label>
            <input type="text" class="form-control" id="task_id" placeholder="Nome da atividade"
                formControlName="task_id">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="value">Valor R$</label>
            <input type="text" class="form-control" id="value" placeholder="Valor R$" formControlName="value">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="start_time">Horario de Inicio</label>
            <input type="time" class="form-control" id="start_time" placeholder="Horario de Inicio"
                formControlName="start_time">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="end_time">Horario de Termino</label>
            <input type="time" class="form-control" id="end_time" placeholder="Horario de Termino"
                formControlName="end_time">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="date">Data</label>
            <input type="date" class="form-control" id="date" placeholder="Data" formControlName="date">
        </div>
        <!-- <div class="form-group col-12 mt-2">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" placeholder="Status" formControlName="status">
        </div> -->

        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Em andamento" >Em andamento</mat-option>
              <mat-option value="Concluído">Concluído</mat-option>
            </mat-select>
          </mat-form-field>

        <div class="col-12 text-end mt-2">
            <a class="btn btn-secondary col-2 me-4" href="/event/scheduling/list">Voltar</a>
            <button class="btn btn-success col-2">Criar</button>
        </div>

    </div>
</form>
