<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/list">Evento</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editar</li>
    </ol>
</nav>
<h1>Editar Informações do Evento</h1>
<hr>

<form class="form-div" method="post" (ngSubmit)="update()" [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="code" class="text-name">Código</label>
            <input type="text" class="field-name" id="code" placeholder="Code" formControlName="code">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" formControlName="name">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="description" class="text-name">Descrição</label>
            <input type="text" class="field-name" id="description" placeholder="Descrição"
                formControlName="description">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="business" class="text-name">Área de negocio</label>
            <input type="text" class="field-name" id="business" placeholder="Negocio" formControlName="business">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="date" class="text-name">Data</label>
            <input type="text" class="field-name" id="date" placeholder="Data" formControlName="date">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <a class="btn btn-secondary col-2 me-4 btn-back" href="/event/list">Voltar</a>
                <button class="btn btn-success col-2 btn-create" href="/event/list">Salvar</button>
            </div>
        </div>
    </div>
</form>
