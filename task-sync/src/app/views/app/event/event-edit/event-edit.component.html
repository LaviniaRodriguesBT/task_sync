<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/list">Evento</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editar</li>
    </ol>
</nav>
<h1>Editar Informações do Evento</h1>
<hr>

<form class="form-div" method="post" (ngSubmit)="update()" [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" formControlName="name">
        </div>

        <div class="form-group col-12 mt-2">
            <label for="img-event" class="text-name image-label">Imagem do Evento</label>
            <div class="image-upload-container">
                <input type="file" id="img-event" class="sr-only lenght-image" accept="image/*" (change)="onImageSelected($event)">
                <img id="image-preview" src="/assets/img/upload-photo.png" alt="Pré-visualização da imagem" class="lenght-image" title="Faça o upload da sua imagem">
                <h5 class="text-recomend-img">A dimensão recomendada é de <strong>1600 x 838</strong>. Formato <strong>JPEG ou PNG de no máximo 2MB</strong>. Imagens com dimensões diferentes serão redimensionadas.</h5>
            </div>
        </div>   

        <div class="form-group col-12 mt-2">
            <label for="code" class="text-name">Código</label>
            <input type="text" class="field-name" id="code" placeholder="Code" formControlName="code">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="description" class="text-name">Descrição</label>
            <input type="text" class="field-name" id="description" placeholder="Descrição"
                formControlName="description">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="business" class="text-name">Área de negocio</label>
            <input type="text" class="field-name" id="business" placeholder="Negocio" formControlName="business">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="date" class="text-name">Data</label>
            <input type="date" class="field-name" id="date" placeholder="Data" formControlName="date">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="start_time" class="text-name">Horario de Inicio</label>
            <input type="time" class="field-name" id="start_time" placeholder="Horario de Inicio"
                formControlName="start_time">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="end_time" class="text-name">Horario de Termino</label>
            <input type="time" class="field-name" id="end_time" placeholder="Horario de Termino"
                formControlName="end_time">
        </div>
       
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <a class="btn col-2 me-4 btn-back" href="/event/list">Voltar</a>
                <button class="btn col-2 btn-create" href="/event/list">Salvar</button>
            </div>
        </div>
    </div>
</form>
