<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/list">Eventos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>
<h1>Lista de eventos</h1>

<div class="d-flex justify-content-between">
    <a class="btn btn-create btn-primary text-white" routerLink="/event/create">
        <fa-icon [icon]="faAdd" title="Adicionar novo evento"></fa-icon>
        Cadastrar evento
    </a>
    <a class="btn btn-secondary" href="/">Voltar</a>


</div>
<hr>

<div class="mat-elevation-z8">
    <table class="table table ">
        <thead>
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Código</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center description-col">Descrição</th>
                <th scope="col" class="text-center description-col">Negócio</th>
                <th scope="col" class="text-center">Data Inicio</th>
            </tr>
        </thead>
        <tbody>
            @for(event of events; track $index){
            <tr>
                <th scope="row" class="text-center">{{event.id}}</th>
                <td class="text-center">{{event.code}}</td>
                <td class="text-center">{{event.name}}</td>
                <td class="text-center description-col">{{event.description}}</td>
                <td class="text-center">{{event.business}}</td>
                <td class="text-center">{{event.date}}</td>
                <td>
                    <div class="row">
                        <div class="col-4">
                            <a class="btn btn-primary" routerLink="/event/detail/{{event.id}}">
                                <fa-icon [icon]="fa.faAddressCard" title="Ver detalhes"></fa-icon>
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-warning" routerLink="/event/edit/{{event.id}}">
                                <fa-icon [icon]="fa.faEdit" title="Editar evento"></fa-icon>
                            </a>
                        </div>

                        <div class="col-4">
                            <a class="btn btn-danger" (click)="deleteEvent(event.id!)">
                                <fa-icon [icon]="fa.faRemove" title="Excluir evento"></fa-icon>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
