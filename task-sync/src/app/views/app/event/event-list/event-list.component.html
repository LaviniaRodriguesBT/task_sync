<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/event/list">Eventos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>
<h1>Lista de eventos</h1>
<div class="d-flex justify-content-between">
    <a class="btn btn-create btn-primary text-white" routerLink="/event/create">
        <fa-icon [icon]="faAdd" title="Adicionar novo evento"></fa-icon>
        Cadastrar evento
    </a>
    <a class="btn btn-secondary" href="/">Voltar</a>
    <a class="btn btn-pdf" (click)="gerarPdf()">
        <span class="material-icons color-print">print</span>
        Imprimir
    </a>
</div>
<hr>
<div class="mat-elevation-z8">
    <table class="table table ">
        <thead class="thead-style">
            <tr>
                <th scope="col" class="thead-style">Código</th>
                <th scope="col" class="thead-style">Nome</th>
                <th scope="col" class="thead-style description-col">Descrição</th>
                <th scope="col" class="thead-style description-col">Negócio</th>
                <th scope="col" class="thead-style">Data Inicio</th>
                <th scope="col" class="thead-style">Detalhes</th>
                <th scope="col" class="thead-style">Editar</th>
                <th scope="col" class="thead-style">Excluir</th>
            </tr>
        </thead>
        <tbody>
            @for(event of events; track $index){
            <tr>
                <td class="text-center">{{event.code}}</td>
                <td class="text-center">{{event.name}}</td>
                <td class="text-center description-col">{{event.description}}</td>
                <td class="text-center">{{event.business}}</td>
                <td class="text-center">{{event.date}}</td>
                <td>
                    <div class="row column">
                        <div class="col-4">
                            <a routerLink="/event/detail/{{event.id}}">
                                <span class="material-icons color-detail">info</span>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row column">
                        <div class="col-4">
                            <a routerLink="/event/edit/{{event.id}}">
                                <span class="material-icons color-edit">edit</span>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row column">
                        <div class="col-4">
                            <a (click)="deleteEvent(event.id!)">
                                <span class="material-icons color-delete">delete_forever</span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<div class="pagination">
    <select>
        <option value="5">5 por página</option>
        <option value="10">10 por página</option>
        <option value="15">15 por página</option>
        <option value="50">50 por página</option>
    </select>
    <button onclick="previousPage()">Anterior</button>
    <button onclick="nextPage()">Próximo</button>
</div>
