<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/task/list">Atividades</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editar Atividade</li>
    </ol>
</nav>

<h1>Editar atividade</h1>
<hr>

<form class="form-div" method="post" (ngSubmit)="update()" [formGroup]="form">
    <div class="form-row">

        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" formControlName="name">
        </div>

        <div class="form-group d-flex justify-content-around mt-2 btns">
                <a class="btn btn-back" href="/task/list">Voltar</a>
                <button class="btn btn-create">Salvar</button>
        </div>

    </div>
</form>
