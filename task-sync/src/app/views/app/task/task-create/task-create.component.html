<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/task/list">Atividades</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Cadastrar atividade</li>
    </ol>
</nav>
<h1>Cadastrar atividade</h1>
<hr>

<form class="form-div" [formGroup]="form" (ngSubmit)="create()">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name" class="text-name">Nome</label>
            <input type="text" class="field-name" id="name" placeholder="Nome" formControlName="name">
        </div>

        <div class="form-group d-flex mt-2 btns">
            <a class="btn btn-back col-2 me-2" href="/task/list">Voltar</a>
            <button class="btn btn-create col-2 me-2">Salvar</button>
            <button class="clean-form col-6" type="reset" value="Limpar">Limpar</button>
        </div>
    </div>
</form>
