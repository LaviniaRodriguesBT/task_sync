<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/task/list">Atividades</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>
<h1>Lista de Atividades</h1>

<div class="d-flex justify-content-between">
    <a class="btn btn-create btn-primary text-white" routerLink="/task/create">
        <fa-icon [icon]="faAdd" title="Adicionar nova atividade"></fa-icon>
        Cadastrar atividade
    </a>
    <a class="btn btn-secondary" href="/">Voltar</a>
    <a class="btn btn-pdf" (click)="gerarPdf()">
        <span class="material-icons color-print">print</span>
        Imprimir
    </a>
</div>
<hr>

<div class="mat-elevation-z8">
    <table class="table table">
        <thead class="thead-style">
            <tr>
                <th scope="col" class="thead-style">Código</th>
                <th scope="col" class="thead-style">Nome</th>
                <th scope="col" class="thead-style">Detalhes</th>
                <th scope="col" class="thead-style">Editar</th>
                <th scope="col" class="thead-style">Excluir</th>
            </tr>
        </thead>
        <tbody>
            @for(task of tasks; track $index){
            <tr>
                <th scope="row" class="text-center">{{task.id}}</th>
                <td class="text-center">{{task.name}}</td>
                <td>
                    <div class="row column">
                        <div class="col-4">
                            <a routerLink="/task/detail/{{task.id}}">
                                <span class="material-icons color-detail" title="Informacoes">info</span>
                            </a>
                        </div>
                    </div>
                </td>
                        <td>
                            <div class="row column">
                                <div class="col-4">
                            <a routerLink="/task/edit/{{task.id}}">
                                <span class="material-icons color-edit" title="Editar atividade">edit</span>
                            </a>
                        </div>
                    </div>
                </td>

                        <td>
                            <div class="row column">
                                <div class="col-4">
                            <a (click)="deleteTask(task.id!)">
                                <span class="material-icons color-delete" title="Apagar atividade">delete_forever</span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<div class="pagination">
    <select>
        <option value="5">5 por página</option>
        <option value="10">10 por página</option>
        <option value="15">15 por página</option>
        <option value="50">50 por página</option>
    </select>
    <button onclick="previousPage()">Anterior</button>
    <button onclick="nextPage()">Próximo</button>
</div>
